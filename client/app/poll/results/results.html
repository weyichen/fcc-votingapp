<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div ng-repeat='question in poll.questions'>
				<label>{{question.prompt}}</label>
				
				<div ng-repeat='response in poll.responses'>
					{{response.answers[$parent.$index]}} - {{response.username}}
				</div>
				
			</div>

			<div ng-repeat='response in poll.responses'>
			{{response}}
			</div>
		</div>
	</div>
</div>
