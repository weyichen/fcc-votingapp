<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">

	<div class='control-group col-sm-12 text-center'>
		<a class='btn btn-primary' href='/poll/new'>Create New Poll</a>
	</div>

	<div class='row col-sm-12'>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="poll in polls">
				<a href='/poll/show/{{poll._id}}'><strong>{{::poll.title || 'No Title'}}</strong></a> | {{::poll.authorname || 'Anonymous'}}
				<div> {{poll.questions.length}} Questions | {{poll.responses.length}} Responses</div>
				<div> Created {{poll.date | date:'medium'}}</div>
				<div class="text-muted">{{poll.desc || 'No Description'}}</div>
				<div>
					<a href='/poll/show/{{poll._id}}'>Take Poll</a> |
					<a href='/poll/results/{{poll._id}}'>Results</a> |
					<a href='/poll/edit/{{poll._id}}'>Edit </a>
					

					<a ng-click="deletePoll($index)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
				<a href='/poll/edit/{{poll._id}}' class='edit'><span class="glyphicon glyphicon-edit pull-right"></span></a>
				</div> 

				
			</li>
		</ul>
	</div>
</div>
