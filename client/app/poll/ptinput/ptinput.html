<div class='form-group has-feedback'>
	<label class='control-label' for='{{name}}'>{{label}}</label>
	<input type='text' required class='form-control' name='{{name}}' id='{{name}}' placeholder="{{placeholder}}" ng-model='model'>
	<span class="trash glyphicon glyphicon-ban-circle form-control-feedback" ng-show="$parent.form[name].$error.required"></span>
<!-- 	<span id="inputError2Status" class="sr-only">(error)</span> -->
</div
